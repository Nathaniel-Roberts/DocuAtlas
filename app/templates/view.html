{% extends "base.html" %}

{% block content %}
    <h1>{{ filename }}</h1>

    <div class="breadcrumbs">
        {% for part in breadcrumbs %}
            <span>{{ part }}</span>
            {% if not loop.last %} &gt; {% endif %}
        {% endfor %}
    </div>

    <div class="markdown-content">
        <pre>{{ content|safe }}</pre>
    </div>
{% endblock %}
